<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div id="password-settings">
            <label for="length">Password Length (must be between 8 and 128 characters)</label>
            <input type="number" id="length" min="8" max="128" />
            <label for="uppercase-letters">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked />
            <label for="lowercase-letters">Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked />    
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
